<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See 'N' Say Storymaker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>See 'N' Say Storymaker</h1>
    <div class="buttons">
      <button id="subjectButton">Pick Subject</button>
      <button id="verbButton">Pick Verb</button>
      <button id="adjectiveButton">Pick Adjective</button>
      <button id="objectButton">Pick Object</button>
      <button id="placeButton">Pick Place</button>
    </div>
    <button id="speakButton">Speak</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
